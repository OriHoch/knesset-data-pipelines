committees:
  dependencies:
  - datapackage: data/committees/joined-meetings/datapackage.json
  pipeline:
  - run: knesset.load_resource
    parameters:
      path: committees/joined-meetings/datapackage.json
      resource: kns_committeesession
  - run: dump.to_path
    parameters:
      out-path: ../../data/people/committees/joined-meetings

members:
  dependencies:
  - datapackage: data/members/all/datapackage.json
  pipeline:
  - run: knesset.load_resource
    parameters:
      path: members/all/datapackage.json
      resource: .*
  - run: dump.to_path
    parameters:
      out-path: ../../data/people/members
