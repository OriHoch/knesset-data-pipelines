join-committee-meeting-attendees-mks:
  description: join the meeting attendees with related mk_individual data
  dependencies:
  - datapackage: data/people/committees/meeting-attendees/datapackage.json
  - datapackage: data/people/members/joined-mks/datapackage.json
  pipeline:
  - run: load_resource
    parameters:
      url: ../data/people/members/joined-mks/datapackage.json
      resource: mk_individual
  - run: load_resource
    parameters:
      url: ../data/people/committees/meeting-attendees/datapackage.json
      resource: kns_committeesession
  - run: join_committee_meeting_attendees_mks
  - run: knesset.dump_to_path
    parameters:
      out-path: ../data/people/committees/joined-meeting-attendees-mks
      storage-url: http://storage.googleapis.com/knesset-data-pipelines/data/people/committees/joined-meeting-attendees-mks
  - run: knesset.dump_to_sql
    parameters:
      tables:
        people_committees_meeting_attendees_mks:
          resource-name: kns_committeesession

committee-meeting-attendees-mks-stats:
  description: aggregate stats from the attendees / mk_individual data
  dependencies:
  - datapackage: data/people/members/joined-mks/datapackage.json
  - datapackage: data/committees/kns_committee/datapackage.json
  - datapackage: data/people/committees/joined-meeting-attendees-mks/datapackage.json
  pipeline:
  - run: load_resource
    parameters:
      url: ../data/people/members/joined-mks/datapackage.json
      resource: mk_individual
  - run: load_resource
    parameters:
      url: ../data/committees/kns_committee/datapackage.json
      resource: kns_committee
  - run: load_large_csv_resource
    parameters:
      url: ../data/people/committees/joined-meeting-attendees-mks/datapackage.json
      resource: kns_committeesession
  - run: committee_meeting_attendees_mks_stats
  - run: knesset.dump_to_path
    parameters:
      out-path: ../data/people/committees/committee-meeting-attendees-mks-stats
      storage-url: http://storage.googleapis.com/knesset-data-pipelines/data/people/committees/committee-meeting-attendees-mks-stats
  - run: knesset.dump_to_sql
    parameters:
      tables:
        people_committees_meeting_attendees_mks_stats:
          resource-name: mk_attendance
